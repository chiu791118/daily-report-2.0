name: Daily Market Digest

on:
  schedule:
    # Pre-market: 18:00 Taiwan time (Mon-Fri)
    # 10:00 UTC = 18:00 Taiwan (UTC+8)
    - cron: '0 10 * * 1-5'
    # Post-market: 09:00 Taiwan time (Tue-Sat, for Mon-Fri markets)
    # 01:00 UTC = 09:00 Taiwan (UTC+8)
    - cron: '0 1 * * 2-6'
    # Saturday report: 9am Taiwan time = 1:00 UTC Saturday
    - cron: '0 1 * * 6'
    # Sunday report: 6pm Taiwan time = 10:00 UTC Sunday
    - cron: '0 10 * * 0'
  workflow_dispatch:
    inputs:
      report_type:
        description: 'Report type to generate'
        required: true
        default: 'pre-market'
        type: choice
        options:
          - pre-market
          - post-market
          - saturday
          - sunday
          - test

jobs:
  generate-report:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Determine report type
        id: report-type
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "type=${{ github.event.inputs.report_type }}" >> $GITHUB_OUTPUT
          else
            # Determine based on which cron schedule triggered (not current time)
            # This avoids issues with GitHub Actions scheduling delays
            SCHEDULE="${{ github.event.schedule }}"
            case "$SCHEDULE" in
              "0 10 * * 1-5")
                echo "type=pre-market" >> $GITHUB_OUTPUT
                ;;
              "0 1 * * 2-6")
                echo "type=post-market" >> $GITHUB_OUTPUT
                ;;
              "0 1 * * 6")
                echo "type=saturday" >> $GITHUB_OUTPUT
                ;;
              "0 10 * * 0")
                echo "type=sunday" >> $GITHUB_OUTPUT
                ;;
              *)
                echo "type=pre-market" >> $GITHUB_OUTPUT
                ;;
            esac
          fi

      - name: Generate report
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          WEBSHARE_PROXY_USERNAME: ${{ secrets.WEBSHARE_PROXY_USERNAME }}
          WEBSHARE_PROXY_PASSWORD: ${{ secrets.WEBSHARE_PROXY_PASSWORD }}
        run: |
          echo "Generating ${{ steps.report-type.outputs.type }} report..."
          python -m src.main ${{ steps.report-type.outputs.type }}
