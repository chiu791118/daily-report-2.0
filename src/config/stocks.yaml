# Key levels to watch (customize as needed)
key_levels:
  AAPL:
    support: [200, 190, 180]
    resistance: [230, 240, 250]

  NVDA:
    support: [110, 100, 90]
    resistance: [130, 140, 150]

  AMD:
    support: [110, 100, 90]
    resistance: [140, 150, 160]

# Sectors to monitor
sectors:
  - "XLK"   # Technology
  - "XLF"   # Financials
  - "XLE"   # Energy
  - "XLV"   # Healthcare
  - "XLI"   # Industrials
  - "XLC"   # Communication Services
